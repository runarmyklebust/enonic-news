<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Backup Monitor</title>
    <link rel="shortcut icon" href="{{assetsUri}}/img/favicon.svg">
    <link rel="shortcut icon" href="{{assetsUri}}/img/favicon.png">
    <link href="{{assetsUri}}/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{assetsUri}}/css/main.css" rel="stylesheet">
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">

<header id="sidebar">
    <h1 data-th-text="${heading}"></h1>
    <nav class="filterlinks">
        <a data-th-each="filterlink : ${filterlinks}" data-th-remove="tag" >
            <a class="filterlink" data-th-href="${filterlink.src}|">
                <p data-th-text="${filterlink.text}"></p>
            </a>
        </a>
    </nav>
</header>

<main class="content-wrapper">
    <div data-portal-region="main">
        <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag" >
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </div>
</main>

<footer class="sticky-footer"></footer>

<script src="{{assetsUri}}/js/jquery-3.3.1.min.js"></script>
<script src="{{assetsUri}}/js/main.js" data-svcurl="{{svcUrl}}"></script>
</body>
</html>
